<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KISS iCal Server Client</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">
                    KISS iCal Server Client
                </h1>
                <p class="text-gray-600 mt-2">
                    A simple interface to interact with the Go iCal server.
                </p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- GET Calendar Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">
                        Get Calendar (Read-Only)
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label
                                for="getUsername"
                                class="block text-sm font-medium text-gray-700"
                                >Username</label
                            >
                            <input
                                type="text"
                                id="getUsername"
                                placeholder="e.g., john"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <div>
                            <label
                                for="getCalendarName"
                                class="block text-sm font-medium text-gray-700"
                                >Calendar Name</label
                            >
                            <input
                                type="text"
                                id="getCalendarName"
                                placeholder="e.g., work.ics"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <button
                            id="fetchButton"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                        >
                            Fetch Calendar
                        </button>
                    </div>
                </div>

                <!-- PUT Calendar Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">
                        Create / Update Calendar
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label
                                for="putUsername"
                                class="block text-sm font-medium text-gray-700"
                                >Username</label
                            >
                            <input
                                type="text"
                                id="putUsername"
                                placeholder="Your username"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <div>
                            <label
                                for="putPassword"
                                class="block text-sm font-medium text-gray-700"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="putPassword"
                                placeholder="Your password"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <div>
                            <label
                                for="putCalendarName"
                                class="block text-sm font-medium text-gray-700"
                                >Calendar Name</label
                            >
                            <input
                                type="text"
                                id="putCalendarName"
                                placeholder="e.g., personal.ics"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <div>
                            <label
                                for="icalData"
                                class="block text-sm font-medium text-gray-700"
                                >iCal Data (.ics content)</label
                            >
                            <textarea
                                id="icalData"
                                rows="5"
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="BEGIN:VCALENDAR..."
                            ></textarea>
                        </div>
                        <button
                            id="updateButton"
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out"
                        >
                            Update Calendar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Result</h2>
                <div
                    id="message"
                    class="text-gray-600 p-4 rounded-md bg-gray-50 min-h-[50px]"
                ></div>
                <pre
                    id="result"
                    class="mt-4 p-4 bg-gray-800 text-white rounded-md overflow-x-auto text-sm whitespace-pre-wrap break-words"
                ></pre>
            </div>
        </div>

        <script>
            // --- DOM Elements ---
            const fetchButton = document.getElementById("fetchButton");
            const updateButton = document.getElementById("updateButton");
            const resultPre = document.getElementById("result");
            const messageDiv = document.getElementById("message");

            // Base URL for the iCal server
            const API_BASE_URL = "http://localhost:8080";

            // --- Event Listeners ---

            /**
             * Handles the GET request to fetch a calendar.
             */
            fetchButton.addEventListener("click", async () => {
                const username = document
                    .getElementById("getUsername")
                    .value.trim();
                let calendarName = document
                    .getElementById("getCalendarName")
                    .value.trim();

                if (!username || !calendarName) {
                    showMessage(
                        "error",
                        "Username and Calendar Name are required.",
                    );
                    return;
                }

                // Ensure calendar name ends with .ics
                if (!calendarName.endsWith(".ics")) {
                    calendarName += ".ics";
                }

                const url = `${API_BASE_URL}/${username}/${calendarName}`;
                clearOutput();
                showMessage("info", `Fetching from ${url}...`);

                try {
                    const response = await fetch(url);
                    const data = await response.text();

                    if (response.ok) {
                        showMessage(
                            "success",
                            `Successfully fetched calendar. Status: ${response.status}`,
                        );
                        resultPre.textContent = data;
                    } else {
                        showMessage(
                            "error",
                            `Error: ${response.status} ${response.statusText}. Response: ${data}`,
                        );
                    }
                } catch (error) {
                    showMessage(
                        "error",
                        `Network error: ${error.message}. Is the server running?`,
                    );
                }
            });

            /**
             * Handles the PUT request to update/create a calendar.
             */
            updateButton.addEventListener("click", async () => {
                const username = document
                    .getElementById("putUsername")
                    .value.trim();
                const password = document
                    .getElementById("putPassword")
                    .value.trim();
                let calendarName = document
                    .getElementById("putCalendarName")
                    .value.trim();
                const icalData = document.getElementById("icalData").value;

                if (!username || !password || !calendarName || !icalData) {
                    showMessage(
                        "error",
                        "All fields are required for updating.",
                    );
                    return;
                }

                // Ensure calendar name ends with .ics
                if (!calendarName.endsWith(".ics")) {
                    calendarName += ".ics";
                }

                const url = `${API_BASE_URL}/${username}/${calendarName}`;
                clearOutput();
                showMessage("info", `Sending update to ${url}...`);

                try {
                    const response = await fetch(url, {
                        method: "PUT",
                        headers: {
                            // Create the Basic Authentication header
                            Authorization:
                                "Basic " + btoa(`${username}:${password}`),
                            "Content-Type": "text/calendar",
                        },
                        body: icalData,
                    });

                    if (response.ok) {
                        showMessage(
                            "success",
                            `Calendar updated successfully! Status: ${response.status} ${response.statusText}`,
                        );
                    } else {
                        const errorText = await response.text();
                        showMessage(
                            "error",
                            `Error: ${response.status} ${response.statusText}. Make sure credentials are correct. Server says: ${errorText}`,
                        );
                    }
                } catch (error) {
                    showMessage(
                        "error",
                        `Network error: ${error.message}. Is the server running?`,
                    );
                }
            });

            // --- Helper Functions ---

            /**
             * Displays a status message to the user.
             * @param {string} type - 'success', 'error', or 'info'
             * @param {string} text - The message to display.
             */
            function showMessage(type, text) {
                messageDiv.textContent = text;
                messageDiv.classList.remove(
                    "bg-green-100",
                    "text-green-800",
                    "bg-red-100",
                    "text-red-800",
                    "bg-blue-100",
                    "text-blue-800",
                );

                if (type === "success") {
                    messageDiv.classList.add("bg-green-100", "text-green-800");
                } else if (type === "error") {
                    messageDiv.classList.add("bg-red-100", "text-red-800");
                } else {
                    // info
                    messageDiv.classList.add("bg-blue-100", "text-blue-800");
                }
            }

            /**
             * Clears the result and message areas.
             */
            function clearOutput() {
                resultPre.textContent = "";
                messageDiv.textContent = "";
                messageDiv.className =
                    "text-gray-600 p-4 rounded-md bg-gray-50 min-h-[50px]";
            }
        </script>
    </body>
</html>
